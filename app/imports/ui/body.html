<body>
<div class="container">
  <header>
    <h1>Todo List ({{incompleteCount}})</h1>

    <label class="hide-completed">
      <input type="checkbox"/>
      Hide Completed Tasks
    </label>

    {{> loginButtons}}

    <form id="formSearch" class="new-task">
      <input type="search" name="search" placeholder="Type to search for a task"/>
    </form>

    {{#if currentUser}}
      <form id="formInsert" class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks"/>
      </form>
    {{/if}}

  </header>

  <ul>
    {{#each tasks}}
      {{> task}}
    {{/each}}
  </ul>
</div>
</body>
